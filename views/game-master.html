<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Racer game!</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/main.css">


   <!-- VENDOR SCRIPTS -->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <!-- APPLICATION SCRIPTS -->
   <script src="/scripts/game.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 jumbotron">
          <h1 class="text-center">CarShip Space Race</h1>
          <h2 class="text-center">It's outta of this world</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
          <form id="raceGame">
            <select class="col-md-2 col-md-offset-5" id="gameCarChoice">
              <option id="Green">Green Car</option>
              <option id="Red">Red Car</option>
              <option id="Blue">Blue Car</option>
            </select>
          </form>
      </div>
    </div>
    <br><span></span>
    <div class="row">
      <div class="container-fluid">
        <div class="thumbnail col-md-12 track">
            <div class="col-md-1" id="carShip">
              <img id="carShip" class="img-responsive" src="../images/Car_Green.png">
            </div>
        </div>
      </div>
    </div>
      <br>
      <div class="row">
          <button id="startGame" class="col-md-4 col-md-offset-4 btn btn-primary">Start Game</button>
          <button id="resetGame" class="col-md-4 col-md-offset-4 btn btn-warning">Reset Game</button>
      </div>
      <br>
    <div class="col-md-6 col-md-offset-3 container thumbnail text-center">
        <h2>Recent Scores</h2><hr>
        <ol id="scoreList"></ol>
    </div>

  </body>
</html>
