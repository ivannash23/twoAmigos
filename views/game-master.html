<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Racer game!</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/main.css">


   <!-- VENDOR SCRIPTS -->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <!-- APPLICATION SCRIPTS -->
   <script src="/scripts/game.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 jumbotron">
          <h1 class="text-center">CarShip Racer Game!!!</h1>
          <h2 class="text-center">It's so fast!!!</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form>
            <select id="gameCarChoice" class="form-control">
              <option>Green Car</option>
              <option>Red Car</option>
              <option>Blue Car</option>
              <option>Yellow Car</option>
              <option>Brown Car</option>
            </select>
            <button type="submit" class="btn btn-default">Choose a car!</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="raceBox">
            <p>To find out your race score, click this button.</p>
            <form id="raceGame" class="text-right">
              <button type="submit" class="btn btn-default" value="s5">Complete a race!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div>
        <h3>Recent Scores</h3>
        <ul id="scoreList">
        </ul>
      </div>
    </div>

  </body>
</html>
